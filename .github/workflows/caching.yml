name: caching
on:
  workflow_dispatch: # Allows manual triggering

jobs:
  collect-iss-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # STEP 1: The Caching action. It uses the required key and gets an ID for referencing.
      - name: Cache dependencies setup
        id: cache_check # Used to reference this step's output in the next step
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: cache-70b7c0d # Fulfills requirement: 'Prime the cache with a key named cache-70b7c0d'
          restore-keys: |
            cache-70b7c0d

      # STEP 2: The Echo step. This step has the required name and prints the cache result.
      - name: prime-cache-70b7c0d # Fulfills requirement: 'include a step named prime-cache-70b7c0d'
        run: echo "Cache hit/miss:${{ steps.cache_check.outputs.cache-hit }}"

      # Your other steps
      - name: Install uv
        uses: astral-sh/setup-uv@v5

      - name: Fetch ISS location data
        run: |
          # python
          uv run --with requests python <<'EOF'
          import requests
          data = requests.get('http://api.open-notify.org/iss-now.json').text
          with open('iss-location.jsonl', 'a') as f:
            f.write(data + '\n')
          EOF

      - name: Commit and push changes
        run: |
          # shell
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "Update ISS data" || echo "No changes to commit"
          git push
